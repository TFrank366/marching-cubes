<!DOCTYPE html>
<head>
    <title>marching test</title>
    <style>
        :root {
            --frame-size: 700px;
        }
        body {
            padding: 0px;
            margin: 0px
        }
        #c {
            z-index: -1;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100vw;
            height: 100vh;
            margin: 0px;
        }
        #view-container-container {
            position: absolute;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            align-content: flex-start;
            justify-content: flex-start;
            width: 100vw;
            height: 100vh;
        }
        #view-container-container > * {
            height: var(--frame-size + 40px);
            margin: 7px;
        }
        .view-container {
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        .view-frame {
            border: 1px solid black;
            height: var(--frame-size);
            width: var(--frame-size);
        }
        #add-view-container {
            order: 1;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="view-container-container">
        <div id="add-view-container">
            <button id="add-view">+</button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
